<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link href="https://fonts.googleapis.com/css?family=Racing+Sans+One" rel="stylesheet">
  <title>Challenge 4</title>
    <style>

    .errorMsg { 
      font-family: 'Racing Sans One', cursive;
      color: red;
      display: none;
    } 
    </style>
    
    <script>
    function checkForm() {
      var name = document.getElementById("name");
      var address = document.getElementById("addr");
      var nameError = document.getElementById("nameError");
      var addressError = document.getElementById("addressError");

      var submit = true;

      if (name.value == "") {
        nameError.style.display = "block";
        submit = false;
      } else{
        nameError.style.display = "none";
      }
      
      if (address.value == "") {
        addressError.style.display = "block";
        submit = false;
      } else{
        addressError.style.display = "none";
      }

      return submit;
    }  

    </script>
</head>
<body>
    <h1>Challenge 3</h1>
  <form action="" onsubmit="return checkForm();">
        <fieldset>
        <legend>Personal details</legend>
          <label for="name">Full name: </label>
            <input type="text" name="fullname" id="name"><br/>
            <p class="errorMsg" id="nameError">Please enter your name above!</p>

          <label for ="streetaddr"></label>
            Street Address:
            <input type="text" name="addr" id="addr">
            <p class="errorMsg" id="addressError">Please enter your street address!</p>
        </fieldset>
        <input type="submit" value="Submit it!"> 
    </form>
</body>
</html>
